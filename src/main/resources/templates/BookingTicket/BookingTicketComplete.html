<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ticket Information</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS JSS Library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/BookingTicket.css}" /> -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/BookingTicket/BookingTicketInfomation.css}" />
</head>

<body>
    <div class="main-content">
        <div class="title-ticket">
            <h3>TICKET INFORMATION</h3>
        </div>

        <div class="container ticket-info">
            <div class="row">
                <div class="col-md-2">
                    <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/e/e8/Avengers-Infinity_War-Official-Poster.jpg/220px-Avengers-Infinity_War-Official-Poster.jpg" style="padding: 6px;" width="100%" height="100%">
                </div>
                <div class="col-md-10">
                    <p th:text="${movieName}">...</p>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td><label for="" class="label-movie">Screen:</label></td>
                                <td th:text="${nameRoom}">...</td>
                            </tr>
                            <tr>
                                <td><label for="" class="label-movie">Date:</label></td>
                                <td th:text="${date}">...</td>
                            </tr>
                            <tr>
                                <td><label for="" class="label-movie">Time:</label></td>
                                <td th:text="${timeSchudule}">...</td>
                            </tr>
                            <tr>

                                <td>
                                    <label for="" class="label-movie">Seat:</label>
                                </td>
                                <td>
                                    <th:block th:each="seat : ${listSeatPriceDTOs}">
                                        <span th:text="${seat.seatIndex}">...</span>
                                    </th:block>

                                </td>
                            </tr>
                            <tr>
                                <td><label for="" class="label-movie">Price:</label></td>
                                <th:block th:each="seat,flagIndex : ${listSeatPriceDTOs}">
                                    <td style="display: block; width: 100%;" th:if="${flagIndex.index==0}" th:text="${seat.seatIndex} +': ' +${seat.money} +'đ'">...</td>
                                    <td style="display: block;border-top: 0px !important;" th:if="${flagIndex.index!=0}" th:text="${seat.seatIndex} +': ' +${seat.money} +'đ'">...</td>
                                </th:block>

                            </tr>
                            <tr>
                                <td><label for="" class="label-movie">Total:</label></td>
                                <td>
                                    <p class="total-price" th:text="${totalPrice}+'đ'">...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-10 offset-md-2">
                    <p id="movie-name">Member information</p>
                    <table class="table">
                        <tbody>
                            <!-- <tr>
                                <td><label for="" class="label-movie">Member ID:</label></td>
                                <td>4QWEQFQ</td>
                            </tr> -->
                            <tr>
                                <td><label for="" class="label-movie">Full name:</label></td>
                                <td>Nguyen Hai Giang</td>
                            </tr>
                            <tr>
                                <td><label for="" class="label-movie">Email:</label></td>
                                <td>tientran@gmail.com</td>
                            </tr>
                            <tr>
                                <td><label for="" class="label-movie">Identity card:</label></td>
                                <td>12345678</td>
                            </tr>
                            <tr>
                                <td><label for="" class="label-movie">Phone number:</label></td>
                                <td>093123123</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row no-gutters">
                <div class="col-md-4 offset-md-8 container-btn">
                    <div>
                        <button type="button" class="btn btn-primary" id="reload"> Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#reload').click(function() {
                window.location.href = "/booking-ticket";
                sessionStorage.removeItem("IndexDayPanigation");
            });
        });
    </script>
</body>

</html>
